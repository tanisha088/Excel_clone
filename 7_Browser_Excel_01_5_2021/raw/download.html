<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Download</p>
    <input type="file" class="open-file">

    <script>
        let p = document.querySelector("p");
        p.addEventListener("click", function () {
            const data = JSON.stringify({ 'message': 'Hello Word' });
            const blob = new Blob([data], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            // download btn
            let a = document.createElement("a");
            // /download
            a.download = "file.json";
            a.href = url;
            a.click();
        });
        let input = document.querySelector(".open-file");
        input.addEventListener("change", function () {
            let files = input.files;
            let reqFileObj = files[0];
            var fr = new FileReader();
            fr.readAsText(reqFileObj);
            fr.addEventListener("load", function () {
                // data;
                // excel
                console.log(fr.result);
            })
// Json parse 
// sheetdB-> current data
// ui render 
        })
        // ui empty ->worksheetDB empty
    </script>
</body>

</html>
